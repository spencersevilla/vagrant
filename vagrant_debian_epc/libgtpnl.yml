    - name: libgtpnl - apt-get update
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: yes
      # become_user: vagrant

    - name: libgtpnl - apt-get necessary packages
      apt:
        name: "{{ item }}"            
      with_items:
      - autoconf
      - automake
      - build-essential
      - libmnl-dev
      become: yes
      # become_user: vagrant

    - name: libgtpnl - clone from my github copy
      git:
        repo: git://git.osmocom.org/libgtpnl
        dest: ~/libgtpnl

    - name: libgtpnl - configure
      shell: |
        sudo autoreconf -fi
        ./configure
      args:
        chdir: ~/libgtpnl

    - name: libgtpnl - build
      make:
        chdir: ~/libgtpnl

    - name: libgtpnl - install
      make:
        chdir: /home/vagrant/libgtpnl
        target: install
      become: yes

