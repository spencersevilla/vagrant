    - name: apt-get update
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: yes

    - name: apt-get necessary packages
      apt:
        name: "{{ item }}"            
      with_items:
      - autoconf
      - automake
      - bison
      - build-essential
      - flex
      - gcc
      - libtool
      become: yes

    - name: fetch asn1c rev 1516 patched from my github copy
      git:
        repo: https://github.com/spencersevilla/asn1c.git
        dest: /home/USER/asn1c

    - name: build/install asn1c rev 1516 patched
      shell: |
        ./configure
        make
        sudo make install
      args:
        chdir: /home/USER/asn1c
